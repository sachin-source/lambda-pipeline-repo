version: 0.2
phases:
  install:
    runtime-versions:
        nodejs: 10
  build:
    commands:
      - npm install --save request
      - export BUCKET=pipelinebucketawss
      - aws cloudformation package --template-file template.yml --s3-bucket pipelinebucketawss --output-template-file outputtemplate.yml
artifacts:
  type: zip
  files:
    - template.yml
    - outputtemplate.yml